{{ define "main" }}
<style>
    .article-header {
        margin-bottom: 48px;
        padding-bottom: 32px;
        border-bottom: 1px solid #f5f5f7;
    }
    
    .article-title {
        font-size: 32px;
        font-weight: 700;
        line-height: 1.2;
        color: #1d1d1f;
        margin-bottom: 20px;
        letter-spacing: -0.8px;
    }
    
    .article-meta {
        display: flex;
        align-items: center;
        gap: 20px;
        color: #6e6e73;
        font-size: 15px;
    }
    
    .article-date {
        font-weight: 500;
    }
    
    .article-tags {
        display: flex;
        gap: 8px;
    }
    
    .tag {
        color: #007aff;
        font-weight: 500;
    }
    
    .article-content {
        max-width: 100%;
        color: #1d1d1f;
        font-size: 18px;
        line-height: 1.7;
    }
    
    .article-content h1,
    .article-content h2,
    .article-content h3,
    .article-content h4,
    .article-content h5,
    .article-content h6 {
        color: #1d1d1f;
        font-weight: 600;
        margin: 40px 0 20px;
        line-height: 1.3;
        letter-spacing: -0.3px;
    }
    
    .article-content h1 {
        font-size: 28px;
        margin-top: 48px;
    }
    
    .article-content h2 {
        font-size: 24px;
        margin-top: 40px;
    }
    
    .article-content h3 {
        font-size: 21px;
        margin-top: 32px;
    }
    
    .article-content h4 {
        font-size: 19px;
        margin-top: 28px;
    }
    
    .article-content p {
        margin: 20px 0;
        font-size: 18px;
        line-height: 1.7;
    }
    
    .article-content ul,
    .article-content ol {
        margin: 20px 0;
        padding-left: 28px;
    }
    
    .article-content li {
        margin: 8px 0;
        font-size: 18px;
        line-height: 1.6;
    }
    
    .article-content blockquote {
        margin: 30px 0;
        padding: 20px 24px;
        background-color: #f9f9f9;
        border-left: 4px solid #007aff;
        border-radius: 8px;
        font-style: italic;
        color: #424245;
    }
    
    .article-content code {
        background-color: #f5f5f7;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 16px;
        color: #d73a49;
    }
    
    .article-content pre {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 24px 0;
        border: 1px solid #e1e1e3;
    }
    
    .article-content pre code {
        background: none;
        padding: 0;
        color: #24292e;
        font-size: 14px;
    }
    
    .article-content img {
        max-width: 100%;
        height: auto;
        margin: 30px 0;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    .article-content a {
        color: #007aff;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
    }
    
    .article-content a:hover {
        border-bottom-color: #007aff;
    }
    
    .article-nav {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid #f5f5f7;
        text-align: center;
    }
    
    .back-link {
        display: inline-flex;
        align-items: center;
        color: #007aff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.2s ease;
    }
    
    .back-link:hover {
        color: #0056cc;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
        .article-header {
            margin-bottom: 32px;
            padding-bottom: 24px;
        }
        
        .article-title {
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        .article-meta {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }
        
        .article-content {
            font-size: 17px;
        }
        
        .article-content h1 {
            font-size: 24px;
            margin-top: 36px;
        }
        
        .article-content h2 {
            font-size: 22px;
            margin-top: 32px;
        }
        
        .article-content h3 {
            font-size: 20px;
            margin-top: 28px;
        }
        
        .article-content p,
        .article-content li {
            font-size: 17px;
        }
        
        .article-nav {
            margin-top: 40px;
            padding-top: 32px;
        }
    }
    
    @media (max-width: 480px) {
        .article-title {
            font-size: 24px;
        }
        
        .article-content {
            font-size: 16px;
        }
        
        .article-content h1 {
            font-size: 22px;
        }
        
        .article-content h2 {
            font-size: 20px;
        }
        
        .article-content h3 {
            font-size: 18px;
        }
        
        .article-content p,
        .article-content li {
            font-size: 16px;
        }
        
        .article-content pre {
            padding: 16px;
            margin: 20px 0;
        }
        
        .article-content pre code {
            font-size: 13px;
        }
    }
</style>

<article>
    <header class="article-header">
        <h1 class="article-title">{{ .Title }}</h1>
        <div class="article-meta">
            <time class="article-date" datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "2006年01月02日" }}
            </time>
            {{ if .Params.tags }}
            <div class="article-tags">
                {{ range .Params.tags }}
                    <span class="tag">#{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>
    
    <div class="article-content">
        {{ .Content }}
    </div>
    
    <nav class="article-nav">
        <a href="{{ .Site.BaseURL }}" class="back-link">
            ← 返回首页
        </a>
    </nav>
</article>
{{ end }}
