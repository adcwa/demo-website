<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="{{ .Site.Params.robots }}">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background-color: #ffffff;
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 60px 0 40px;
            border-bottom: 1px solid #f5f5f7;
        }
        
        .site-title {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        
        .site-description {
            margin-top: 8px;
            color: #6e6e73;
            font-size: 19px;
            font-weight: 400;
        }
        
        main {
            padding: 60px 0;
            min-height: 60vh;
        }
        
        footer {
            padding: 40px 0 60px;
            border-top: 1px solid #f5f5f7;
            text-align: center;
            color: #6e6e73;
            font-size: 15px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            header {
                padding: 40px 0 30px;
            }
            
            .site-title {
                font-size: 24px;
            }
            
            .site-description {
                font-size: 17px;
            }
            
            main {
                padding: 40px 0;
            }
            
            footer {
                padding: 30px 0 40px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 16px;
            }
            
            .container {
                padding: 0 12px;
            }
            
            header {
                padding: 30px 0 20px;
            }
            
            .site-title {
                font-size: 22px;
            }
            
            main {
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
            <div class="site-description">{{ .Site.Params.description }}</div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. 此站点禁止被搜索引擎收录。</p>
        </div>
    </footer>
</body>
</html>
